<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameDash</title>
  <style>
  body {
    font-family: system-ui;
    margin: 0;
    padding: 0;
    width: 300px;
    background-color: #1e2030;
    overflow: hidden;
    height: auto;
    display: flex;
    flex-direction: column;
  }

  .content-wrapper {
    margin: 22px;
  }

    .header{ 
      padding: 15px 15px 8px 15px; 
      background-color: #363a4f; 
    }



    .header button { 
      width: 100%; 
      padding: 10px; 
      font-size: 16px; 
      font-weight: bold; 
      cursor: pointer;
      background-image: linear-gradient(to right, #c6a0f6, #c6a0f6); 
      border-radius: 11px; 
      border: none; 
      outline: none; 
      color: #363a4f; 
      transition: all 0.2s ease-in-out; 
      transform: scale(1); 
    }

    .header button:hover {
      filter: brightness(1.15); 
      transform: scale(1.03); 
    }

    .info-text {
      font-size: 14px;
      margin: 4px 0px 0px 15px;
      color: #6e738d;
      user-select: none;
}

.game-list {
    flex-grow: 1; /* Game list can expand and push the footer down */
    max-height: 200px;
    overflow-y: auto;
    padding: 0px;
    margin: 6px 15px 15px 15px;
  }

    .game-item { 
      display: flex; 
      align-items: center; 
      margin-bottom: 5px; 
      font-weight: normal; 
      color: #b8c0e0; 
      transition: font-weight 0.3s; 
    }

    .game-item:hover { 
      font-weight: bold; 
      color: #c6a0f6; 
    }

    .game-item a { 
      text-decoration: none; 
      color: inherit; 
    }

    .game-item a:hover { 
      color: inherit; 
    }

    .game-item img { 
      width: 20px; 
      height: 20px; 
      margin-right: 10px; 
    }

    .footer { 
      padding: 6px 10px 6px 10px; 
      background-color: #363a4f; 
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px;
      border-radius: 15px;
      user-select: none;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }


  

    .footer span { 
      font-size: 16px; 
      font-weight: bold; 
      color: #a5adcb; 
      margin-left: 5px;
    }

    .footer img { 
      vertical-align: middle; 
      object-fit: contain; 
      transition: filter 0.3s; 
      margin-left: 3px;
    }

    .footer a {
      margin-right: 0px;
    }

    .footer a:hover img {
      filter: brightness(1.3);
    }

    .svg-ko-fi {
      width: 25px;
      height: 25px;
    }

    .svg-github {
      width: 23px;
      height: 23px;
      margin-right: 5px;
    }

    .settings-container { 
      padding: 0px 15px 8px 15px; 
      background-color: #363a4f; 
    }

.settings-btn {
  width: 100%;
  padding: 6px;
  background-color: #363a4f;
  color: #a5adcb;
  border: none;
  border-radius: 7px;
  cursor: pointer;
  font-size: 12px;
  font-weight: bold;
  transition: background-color 0.2s;
}

.settings-btn:hover {
  background-color: #494d64;
  color: #cad3f5;
  transition: background-color 0.2s;
}

.settings-btn.active {
  background-color: #5b6078;
  color: #cad3f5;
  transition: background-color 0.2s;
}

.settings-btn.active:hover {
  background-color: #6e738d;
  color: #cad3f5;
  transition: background-color 0.2s;
}

/* Adjusting the dropdown to cover the entire popup */
.settings-dropdown {
  position: absolute;
  display: flex;
  align-items: center;
  top: 88px; /* Just below the settings button */
  left: 0;
  width: 100%;
  max-height: 0;
  background-color: #363a4f;
  border-radius: 0 0 15px 15px;
  padding: 10px;
  box-sizing: border-box;
  overflow-y: hidden;
  z-index: 999; /* Ensuring it covers all content */
  transition: opacity 0.3s ease-in-out, max-height 0.3s ease-in-out; /* Smooth animation */
  opacity: 0;
}

/* When the dropdown is visible */
.settings-dropdown.show {
  max-height: 272px;
  opacity: 1;
}

.tag {
  display: inline-block;
  padding: 5px 10px;
  margin: 5px;
  background-color: #c6a0f6;
  border-radius: 20px;
  color: #363a4f;
  font-size: 12px;
  cursor: pointer;
  transition: background-color 0.3s;
  user-select: none;
}

.tag.disabled {
  background-color: #494d64;
  color: #c6d0f5;
  transition: background-color 0.3s;
}

.tag.disabled:hover {
  background-color: #5b6078;
  transition: background-color 0.3s;
}

.tag:hover {
  background-color: #e4b8ff;
  transition: background-color 0.3s;
}

#game-list{
  scrollbar-color: #8087a2 #181926;
}

#game-list .game-item a {
  margin-right: 10px;
}

#settings-btn {
  position: relative;
}

#settings-btn img {
  margin: 0;
  pointer-events: none;
}

  </style>
</head>
<body>
  <!-- Header with Random Game Button -->
  <div class="header">
    <button id="random-game-btn">Play a Random Game!</button>
  </div>

<!-- Settings Button -->
<div class="settings-container" style="text-align: center; position: relative;">
  <button id="settings-btn" class="settings-btn">Select Genres</button>
</div>

<!-- Settings Dropdown (initially hidden) -->
<div id="settings-dropdown" class="settings-dropdown">
  <!-- Category tags will be inserted here -->
</div>



  <div class="info-text">
    The last 15 games played:
  </div>
  <!-- Scrollable List of Recent Games -->
   
  <div class="game-list" id="game-list">
    <!-- Game items will be inserted here -->
  </div>
  <div class="content-wrapper">
  <!-- Footer with Extension Name and Links -->
  <div class="footer">
    <span>GameDash</span>
    <div>
      <a href="https://ko-fi.com/nairdah" target="_blank">
        <img src="icons/ko-fi.svg" alt="Ko-fi" class="svg-ko-fi"></a>
      <a href="https://github.com/adrian28nn/GameDash" target="_blank">
        <img src="icons/github.svg" alt="GitHub" class="svg-github">
      </a>
    </div>
  </div>
</div>

  <script src="popup.js"></script>
</body>
</html>
